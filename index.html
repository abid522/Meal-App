<head>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/index.css">
    <title>Meal App</title>
</head>

<body>
    <header id="home-section">
        <div class="dark-overlay">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a class="navbar-brand" href="#">Meals App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./favourite-meals.html">Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="home-inner container">
                <div id="header">
                    <h1>Meal App</h1>
                    <p class="lead">Find your favourite meal and instructions to prepare it here.</p>
                </div>
                <div id="search-box">
                    <form action="#" method="get">
                        <div class="input-group mb-3 input-group-lg">
                            <input id="meal-search" type="text" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                                <button id="search-button" class="btn btn-success" type="submit">Go</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="match-list"></div>
            </div>
        </div>
    </header>


    <script src="./index.js"></script>
